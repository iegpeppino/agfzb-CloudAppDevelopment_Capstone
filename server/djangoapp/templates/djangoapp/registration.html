<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark"
            style="background:  linear-gradient(to right, #151a1c, #0d1e30);">
            <a class="navbar-brand" href="#" style="padding: 0%;">
                <img src="{{MEDIA_URL}}/emoji/oldcar.png" alt="..." height="64px">
              </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="btn btn-link" href="{% url 'djangoapp:index' %}" style="color: #fff;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-link" href="{% url 'djangoapp:about_us' %}" style="color: #fff">About Us</a>
                        </li>
                        <li class="nav-item"></a>
                            <a class="btn btn-link" href="{% url 'djangoapp:contact_us' %}" style="color: #fff">Contact Us</a>
                        </li>
                    </ul>
                    <ul class = "navbar-nav navbar-right">
                            {% if user.is_authenticated %}
                            <li>
                                <a class = "btn btn-link" href = "#">({{ user.username }})</a>
                                <a class = "btn btn-link" href = "{% url 'djangoapp:logout' %}">Logout</a>
                            </li>
                            {% else %}
                            <li>
                                <form class = "form-inline" action = "{% url 'djangoapp:login' %}" method = "post">
                                    {% csrf_token %}
                                    <div class = "input-group">
                                        <input type = "text" class = "form-control" placeholder = "username" name = "username">
                                        <input type = "password" class = "form-control" placeholder = "password" name = "psw">
                                        <button class = "btn btn-primary" type = "submit">Login</button>
                                        <a class = "btn btn-link" href = "{% url 'djangoapp:registration' %}">Sign Up</a>
                                    </div>
                                </form>
                            </li>
                            {% endif %}
                    </ul>
                </div>
            </nav>>
        <br>
        <div class="container-fluid">
            <form action = "{% url 'djangoapp:registration' %}" method = "post">
                <div class = "container-fluid">
                    {% csrf_token %}
                    <h1>Sign Up</h1>
                    <hr>
                    <div class = "form-group">
                        <label for = "firstname"><b>First Name</b></label>
                        <input type = "text" class = "form-control" placeholder = "Enter your First Name" name = "firstname" required>
                        <label for = "lastname"><b>Last Name</b></label>
                        <input type = "text" class = "form-control" placeholder = "Enter your Last Name" name = "lastname" required>
                        <label for = "username"><b>Username</b></label>
                        <input type = "text" class = "form-control" placeholder = "Enter your Username" name = "username" required>
                        <label for = "psw"><b>Password</b></label>
                        <input type = "password" class = "form-control" placeholder = "Enter Password" name = "psw" required>
                        {% if message%}
                        <div class = "alert alert-warning">
                            {{message}}
                        </div>
                        {% endif %}
                        <br>
                        <button class="btn-outline-dark" type = "submit">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>       
    <!-- FOOTER -->
        <nav class="navbar fixed-bottom navbar-expand-lg navbar-dark"
        style="background:  linear-gradient(to right, #3f4a4edc, #203953ab);">
            <a class="navbar-brand" href="#" style="padding: 0%;">
                <img src="{{MEDIA_URL}}/emoji/oldcar.png" alt="..." height="64px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent2"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="btn btn-link" href="{% url 'djangoapp:index' %}" style="color: #fff;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-link" href="{% url 'djangoapp:about_us' %}" style="color: #fff">About Us</a>
                    </li>
                    <li class="nav-item"></a>
                        <a class="btn btn-link" href="{% url 'djangoapp:contact_us' %}" style="color: #fff">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </body>
</html>
